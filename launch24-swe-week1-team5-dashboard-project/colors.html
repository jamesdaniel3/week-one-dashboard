<!DOCTYPE html>
<html lang="en">
<head>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <div style="display: flex; flex-direction: row; width: 900px;">

        <div style="width: 130px; height: auto; display: flex; flex-direction: column;">

            </div>

                <span>#DBD9D2</span>
            </div>
            <div style="background-color: #D2CFC6; height: 130px; width: 130px;">
                <span>#D2CFC6</span>
            </div>
        </div>

            </div>

                <span style="color: white">#292929</span>
            </div>
            <div style="background-color: #1F1F1F; height: 130px; width: 130px;">

            </div>
            <div style="background-color: #141414; height: 130px; width: 130px;">
                <span style="color: white">#141414</span>
            </div>
        </div>

        <div style="width: 130px; height: auto; display: flex; flex-direction: column;">
            <div style="background-color: #6E9C6D; height: 130px; width: 130px;">
                <span>#6E9C6D</span>
            </div>
            <div style="background-color: #649263; height: 130px; width: 130px;">
                <span>#649263</span>
            </div>
            <div style="background-color: #5C865B; height: 130px; width: 130px;">
                <span>#5C865B</span>
            </div>
            <div style="background-color: #537953; height: 130px; width: 130px;">

            </div>
            <div style="background-color: #4A6D4A; height: 130px; width: 130px;">
                <span>#4A6D4A</span>
            </div>
        </div>

        <div style="width: 130px; height: auto; display: flex; flex-direction: column;">
            <div style="background-color: #3A5A40; height: 130px; width: 130px;">
                <span style="color:white">#3A5A40</span>
            </div>
            <div style="background-color: #38573D; height: 130px; width: 130px;">
                <span style="color:white">#38573D</span>
            </div>
            <div style="background-color: #304B34; height: 130px; width: 130px;">
                <span style="color:white">#304B34</span>
            </div>
            <div style="background-color: #283E2B; height: 130px; width: 130px;">
                <span style="color:white">#283E2B</span>
            </div>
            <div style="background-color: #203222; height: 130px; width: 130px;">
                <span style="color:white">#203222</span>
            </div>
        </div>

    </div>

    <div style="margin-top: 25px; display: flex; flex-direction: column;">
        <span style="color: black; font-size: 80px; font-family: 'Lora'; font-weight: 800"> Titles and Headers (Lora) </span>
        <span style="color: black; font-size: 50px; font-family: 'Radio Canada Big'; font-weight: 300"> Subtitles? (Radio Canada Big) </span>
        <span style="color: black; font-size: 40px; font-family: 'Raleway'; font-weight: 400"> Misc Informatio (Raleway) </span>
    </div>

</html>
